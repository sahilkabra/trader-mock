<div class="quote-container" ng-controller='QuoteController as quoteController'>
  <div class="row placeholders">
    <div ng-repeat='quote in quotes'>
      <div class="col-xs-6 col-sm-3 placeholder">
        <h4> {{ quote.market }} </h4>
        <span> {{ quote.low }} </span>
        <span> {{ quote.high }} </span>
        <span> {{ quote.sell }} </span>
        <label ng-click='toggleNewOrder(quote, "sell")'> Sell </label>
        <span> {{ quote.buy }} </span>
        <label ng-click='toggleNewOrder(quote, "buy")'> Buy </label>
        <input type='number' ng-model='quote.units'>
        <div ng-show='quote.newOrderShown'>
          <div new-order/>
        </div>
      </div>
    </div>
  </div>
</div>
